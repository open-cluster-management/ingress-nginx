---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: id-mgmt
  namespace: kube-system
  annotations:
    kubernetes.io/ingress.class: "ibm-icp-management"
    icp.management.ibm.com/authz-type: "rbac"
    icp.management.ibm.com/rewrite-target: "/"
    icp.management.ibm.com/configuration-snippet: |
      if ($request_uri ~* "/idmgmt/(.*)/teams/(.*)/resources/rel/(.*)") {
        proxy_pass http://$proxy_upstream_name/$1/teams/$2/resources/rel/$3;
      }
spec:
  rules:
  - http:
      paths:
      - path: /idmgmt/
        backend:
          serviceName: platform-identity-management
          servicePort: 4500
